<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV Shows Finder</title>
    <script src="https://kit.fontawesome.com/8b3e10c73b.js" crossorigin="anonymous"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header>
      <nav class="fixed-top navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">TV Shows Finder</a>
          <form id="form" class="d-flex">
            <input id="search-bar" class="form-control me-2" type="text" placeholder="Search" />
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 pt-5">
      <div class="container-md pt-5 pb-3">
        <h1 id="welcome-msg" class="display-1 text-center text-white pt-5">
          Hello! Welcome to TV Shows Finder. Please look for your TV show in the search bar.
        </h1>
        <div class="card-wrapper row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-body p-2 m-2 border border-3 border-dark"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 border-top border-dark bg-light">
      <div class="container">Created by Mustafa and Dico under MIT license</div>
    </footer>
  </body>
</html>
